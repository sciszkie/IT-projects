<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Strona logowania</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
    body {
    overflow: hidden;
    }
    </style>

</head>

<body style="background-image: url('/background_login.png'); background-size: cover; background-position: center; background-repeat: no-repeat; width: 100%; height: 100%;">
<nav class="bg-gray-800 text-white p-4" style="white-space: nowrap; max-width: 100%;">
    <div class="container mx-auto flex items-center justify-between">
        <a class="text-xl font-bold hover:text-gray-300" href="/">Klub lekkoatletyczny</a>
        <div class="flex items-center space-x-4">
            <a class="text-white" th:href="@{/wydarzenia_non_login}">Wydarzenia</a>
            <a class="text-white" th:href="@{/index}">Main</a>
        </div>
    </div>
</nav>

<div class="flex items-center justify-center h-screen">
    <div class="bg-transparent rounded-lg p-8 shadow-md border border-black w-1/4" style="backdrop-filter: blur(10px);" >
        <form method="post" th:action="@{/login}">

            <div class="mb-4">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="login">Login:</label>
                <input id="login" type="text" placeholder="Wprowadź login" autocomplete="off" class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" name="username"/>
            </div>

            <div class="mb-4">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="password">Hasło:</label>
                <input id="password" type="password" placeholder="Wprowadź hasło" autocomplete="off" class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" name="password"/>
            </div>

            <div th:if="${param.error}" class="bg-black text-red-500 mb-4">
                Błąd: Niepoprawny login lub hasło!
            </div>

            <button class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline" type="submit" value="Sign In">Zaloguj</button>
            <a href="/registerAdres" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded w-full block text-center focus:outline-none focus:shadow-outline">Zarejestruj</a>
        </form>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
